<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MPlot</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>Config</div>
<div>Thread-Amount:

<div th:text="${mPlotConfig.threadAmount}"></div>
</div>

<form action="#" th:action="@{/configform}" th:object="${mPlotConfig}" method="post">
  <p>Thread amount: <input type="text" th:field="*{threadAmount}" /></p>

  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
